<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SlideUI Debug</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col items-center justify-center">
  <h1 class="text-3xl font-bold mb-4">🧠 SlideUI Debug Page</h1>
  <div id="status" class="text-sm text-blue-600 mb-4">Loading script...</div>
  <div id="gallery" class="grid grid-cols-1 gap-6"></div>

  <script>
  // Defensive error catcher
  window.onerror = (msg, src, line, col, err) => {
    document.getElementById('status').textContent =
      "❌ JS error: " + msg + " (line " + line + ")";
    console.error("Caught error:", msg, src, line, col, err);
  };

  document.addEventListener("DOMContentLoaded", () => {
    const status = document.getElementById('status');
    status.textContent = "✅ DOM loaded";

    // Compute base path for GitHub Pages
    const BASE = `${location.origin}${location.pathname.endsWith('/') ? location.pathname : location.pathname + '/'}`;
    status.insertAdjacentHTML('beforeend', `<br>Base path: ${BASE}`);

    // Create one test image
    const img = new Image();
    img.src = `${BASE}404/Desktop/Dark Mode/404 Error Blocks-1_result.webp`;
    img.alt = "Test image";
    img.className = "border rounded shadow w-80 h-auto mt-4";
    img.onerror = () => {
      img.src = "https://via.placeholder.com/400x250?text=Image+Not+Found";
      status.insertAdjacentHTML('beforeend', "<br>⚠️ Image not found, showing placeholder");
    };
    img.onload = () => status.insertAdjacentHTML('beforeend', "<br>✅ Image loaded");

    document.getElementById('gallery').appendChild(img);
  });
  </script>
</body>
</html>
