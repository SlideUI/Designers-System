<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SlideUI Blocks Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col items-center justify-center min-h-screen">
  <h1 class="text-2xl font-bold mb-6">SlideUI Gallery Test</h1>
  <p id="base" class="text-sm mb-6 text-blue-600"></p>
  <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>

  <script>
    // Ensure we include path (important for GitHub Pages)
    const BASE = `${location.origin}${location.pathname.endsWith('/') ? location.pathname : location.pathname + '/'}`;
    document.getElementById('base').textContent = "Base path: " + BASE;
    console.log("Base path:", BASE);

    // Try loading one fixed test image
    const testImg = new Image();
    testImg.src = `${BASE}404/Desktop/Dark Mode/404 Error Blocks-1_result.webp`;
    testImg.alt = "Test image";
    testImg.className = "rounded-xl shadow-md border bg-white";
    testImg.onerror = () => {
      testImg.src = "https://via.placeholder.com/400x250?text=Image+Not+Found";
      console.warn("Could not load:", testImg.src);
    };

    document.getElementById('gallery').appendChild(testImg);
  </script>
</body>
</html>
