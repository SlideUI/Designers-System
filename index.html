<script>
  const BASE = window.location.origin + window.location.pathname.replace(/index\.html$/, '');
  console.log("Base path:", BASE);

  const categories = ["About_Us"];
  const catSel = document.getElementById("category");
  const devSel = document.getElementById("device");
  const modeSel = document.getElementById("mode");
  const gallery = document.getElementById("gallery");
  const loading = document.getElementById("loading");

  categories.forEach(c => catSel.add(new Option(c, c)));

  function loadImages() {
    const cat = catSel.value;
    const dev = devSel.value;
    const mode = modeSel.value; // keep space, not underscore

    gallery.innerHTML = "";
    loading.style.display = "flex";

    const fragment = document.createDocumentFragment();

    for (let i = 1; i <= 120; i++) {
      const prefix = cat === "About_Us" ? "About Us Blocks" : `${cat} Blocks`;
      const img = new Image();
      img.loading = "lazy";
      img.decoding = "async";
      img.src = `${BASE}${cat}/${dev}/${mode}/${prefix}-${i}_result.webp`;
      img.alt = `${cat} block ${i}`;
      img.onerror = () => img.remove();
      img.className = "w-full rounded-xl shadow-lg transition-transform hover:scale-105";
      fragment.appendChild(img);
      console.log("Trying:", img.src);
    }

    gallery.appendChild(fragment);
    loading.style.display = "none";
  }

  catSel.onchange = loadImages;
  devSel.onchange = loadImages;
  modeSel.onchange = loadImages;

  // Defaults
  catSel.value = "About_Us";
  devSel.value = "Desktop";
  modeSel.value = "Accent Mode";
  loadImages();
</script>
