<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col items-center bg-gray-100">
  <h1 class="text-3xl font-bold mt-8 mb-4">About Us Blocks</h1>

  <div id="loading" class="flex items-center justify-center text-gray-600">Loading...</div>
  <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 p-4 w-full max-w-6xl"></div>

  <!-- ✅ Script placed at bottom so DOM exists before JS runs -->
  <script>
    console.log("DOM loaded and script running");

    const BASE = "https://slideui.github.io/Designers-System/";
    const gallery = document.getElementById("gallery");
    const loading = document.getElementById("loading");

    const category = "About_Us";
    const device = "Desktop";
    const mode = "Accent Mode";

    function loadImages() {
      gallery.innerHTML = "";
      loading.style.display = "flex";

      const fragment = document.createDocumentFragment();

      for (let i = 1; i <= 120; i++) {
        const file = `${BASE}${category}/${device}/${mode}/About Us Blocks-${i}_result.webp`;
        const img = new Image();
        img.src = file;
        img.loading = "lazy";
        img.decoding = "async";
        img.alt = `About Us Block ${i}`;
        img.className = "rounded-lg shadow-lg hover:scale-105 transition-transform";

        img.onload = () => console.log("✅ Loaded:", file);
        img.onerror = () => console.warn("❌ Missing:", file);

        fragment.appendChild(img);
      }

      gallery.appendChild(fragment);
      loading.style.display = "none";
    }

    loadImages();
  </script>
</body>
</html>
